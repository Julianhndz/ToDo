{% extends 'task/base.html' %}
{% block content %}
<h1>Task Detail</h1>
<h3>{{ task.title }}</h3>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>
            Uptade Task
        </button>
    </form>
    <form action="{% url 'taskDelete' task.id %}" method="POST">
        {% csrf_token %}
        <button>
            Delete Task
        </button>
    </form>
{% endblock  %}
